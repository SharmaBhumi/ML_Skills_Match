<!DOCTYPE html>
<html>

<head>
   <title> Job Finder</title>
   <meta name"viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="../css/theme.css">
</head>

<body>
   <div class="container">

      <div class="row">
         <div class="col-lg-12">
            <h1 class="text-secondary text-center">I can find the best job for you!</h1>
         </div>
      </div>
      <div class="row">
         <div class="col-md-6">
            <form method="POST" action="http://localhost:5000/submitted">
               <p>Please paste your resume here:</p>
               <input type="text" name="job1" id='job1' />
               <button class="btn btn-primary" id='button' type="submit" onclick='handleClick()'>Compare Test!</button>
            </form>

         </div>



         <div class="row">
            <div class="col-lg-12">



            </div>
         </div>





         <div class="row">
            <div class="col-lg-12">
               <h1 class="text-secondary text-center"> You have the following skills: {{results}}
               
               </h1>


               <h1 class="text-secondary text-center"> We recommend the following positions: {{jobs}}
               
               </h1>

               <table class="table table-dark">
                  <thead>
                     <tr>
                        <th scope="col">Skill 1</th>
                        <th scope="col">Skill 2</th>
                        <th scope="col">Skill 3</th>
                        <th scope="col">Skill 4</th>
                     </tr>
                  </thead>
                  <tbody>

                  </tbody>
               </table>
               <tbody>



               </tbody>



            </div>
         </div>

</body>

</html>
